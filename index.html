<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Slider_Imgs</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg,#060607 -26%, #0005f7 145% );">
                <h1>Треугольный круг</h1>
                <p>Треугольник, круг & роботы</p>
            </div>
            <div style="background: linear-gradient(229.99deg,#fcfcfc -1%, #080000 124% );">
                <h1>Когда первый день зимы</h1>
                <p>Ничего, дерево & роботы</p>
            </div>
            <div style="background: linear-gradient(229.99deg,#056cf3 1%, #f80404cb 140% );">
                <h1>Красивое!</h1>
                <p>Разноцветье, дым & роботы</p>
            </div>
            <div style="background: linear-gradient(220.16deg,#9c5a03 -8%, #e6f701 138% );">
                <h1>Когда не очень умеешь в цвета</h1>
                <p>Боль разочарование & роботы!</p>
            </div>
        </div>
        <div class="main-slide">
            <div
                style="background-image: url(
            https://images.unsplash.com/photo-1542317422-574e5e632dab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80);">
            </div>
            
            <div
            style="background-image: url(
        https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);">
        </div>
            <div
                style="background-image: url(
           https://images.unsplash.com/photo-1520262494112-9fe481d36ec3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80);">
            </div>
           
            <div
                style="background-image: url(
                    https://images.unsplash.com/photo-1567935850829-e52d7bfe37ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80;)">
            </div>
            
        </div>

        <div class="control">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="js/sourse.js"></script>
</body>

</html>
